<div class="regContainer">
  <header ng-include="'/content/login_access/header.html'"></header>

  	<div class="subPageInnerWrapper">
      <h1>Manage my profile</h1>
      
      <section class="subContentWrapper fltlft">

          <!-- Form to let user change some user details. Username, date of birth and gender can NOT be changed and is therefore disabled. Form field should be loaded with data retreived from database so user can see current profile data. -->
          <form ng-submit="update_profile()" class="registerForm" name="edit_profile_form" id="edit_profile_form" method="post" enctype="multipart/form-data" dir="ltr">
          
          <fieldset class="fltlft">
            <label for="input-user-pic" class="customInputBtn"><!-- this label is designed to function as a browse for file -->
            
              <!-- user can change profile picture and when user submits a new file, the old one should be deleted out of physical memory reasons -->
              <img src="../../img/placeholder.png" id="imgUserPlaceholder" width="150" height="150" alt="profile picture placeholder">
              <small>Browse for file</small>     
            </label>
            <input type="file" name="input-user-pic" id="input-user-pic" class="displayNone">
            
            <!-- Display the name of the selected file (jpg or png) in this paragraph -->
            <p id="fileName"></p>
            
          </fieldset>
              <fieldset class="fltlft">
                  <label for="username">Username</label>
                  <input id="username" class="txtInput" name="username" type="email" maxlength="50" placeholder="" value={{userAccount.username}} disabled><!-- retrieve username from database and display in placeholder-->

                  <label for="name" ng-if="userprofile.name != null">Name</label>
                  <input id="name" ng-if="userprofile.name != null" class="txtInput" name="name" type="text" placeholder="Name" maxlength="20" tabindex="3" value={{userprofile.name}}>

                  <label for="familyname" ng-if="userprofile.familyname != null">Family name</label>
                  <input id="familyname" ng-if="userprofile.familyname != null" class="txtInput" name="familyname" type="text" placeholder="Family name" maxlength="20" tabindex="4" value={{userprofile.familyname}}>

                  <label for="corporation" ng-if="userprofile.corporation != null">Corporation name</label>
                  <input id="corporation" ng-if="userprofile.corporation != null" class="txtInput" name="corporation" type="text" placeholder="Corporation name" maxlength="50" tabindex="3" value={{userprofile.corporation}}><!-- corporation/business name -->
                  <label for="corpID" ng-if="userprofile.corpID != null">Corporation ID</label>
                  <input id="corpID" ng-if="userprofile.corpID != null" class="txtInput" name="corpID" type="text" placeholder="Corporation ID number" value={{userprofile.corpID}} maxlength="20" disabled><!-- corporate identity number -->

                  <label for="street">Street</label>
                  <input id="street" class="txtInput" name="street" type="text" placeholder="Street address" maxlength="50" tabindex="5" value={{userprofile.street}}>
                  <label for="postalcode">Postal code</label>
                  <input id="postalcode" class="txtInput" name="postalcode" type="text" placeholder="Postal code" maxlength="6" tabindex="6" value={{userprofile.postalcode}}> <!-- must validate that user has entered only numbers -->
                  <label for="city">City</label>
                  <input id="city" class="txtInput" name="city" type="text" placeholder="City" maxlength="20" tabindex="7" value={{userprofile.city}}>

              </fieldset>
              <fieldset class="fltlft">
                  <label for="phone" ng-if="userprofile.phone != null">Phone</label>
                  <input ng-if="userprofile.phone != null" value={{userprofile.phone}} id="phone" class="txtInput" name="phone" type="text" placeholder="Phone number" maxlength="20" tabindex="9">

                  <label for="occupation" ng-if="userprofile.occupation != null">Occupation</label>
                  <input ng-if="userprofile.occupation != null" value={{userprofile.occupation}} id="occupation" class="txtInput" name="occupation" type="text" placeholder="Occupation" maxlength="30" tabindex="10">

                  <label for="allergy" ng-if="userprofile.allergy != null">Allergy?</label>
                  <input ng-if="userprofile.allergy != null" value={{userprofile.allergy}} id="allergy" class="txtInput" name="allergy" type="text" placeholder="I'm allergic to..." maxlength="50" tabindex="11">
                  <label for="responsiblePerson" ng-if="userprofile.responsiblePerson != null">Responsible person</label>
