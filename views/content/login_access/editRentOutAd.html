<!-- Here users can edit the rent out accommodation ad. This is where they will be redirected when pressing the Edit button on a "For rent" ad.
The form should be loaded with data retreived from the database so that the user can see all the data he or she entered upon latest change or creation of this ad.
When user press save changes button, some kind of "text" information should be displayed to verify that changes have been made and then the user will be redirected to the ads.html page.-->

                    <option value="60">60</option>
                    <option value="70">70</option>
                    <option value="80">80</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                    <option value="110">110</option>
                    <option value="120">120</option>
                    <option value="130">130</option>

                    <option value="150">150</option>

                    <option value="1">1</option>

                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7_">>7</option>
                </select>
                <br><br><br><br>
                <label for="contractType">Contract</label>
                <select name="contract" id="contractType" class="selectInput adDropDown" tabindex="9" title="Type of contract" dir="ltr" ng-model=ad_data.adData.contract>
                  <option value="" disabled selected>Contract</option>
                  <option value="primarily">Primarily</option>
                  <option value="sublease">Sublease</option>
                  <option value="other">Other</option>
                </select>
                
                <label for="balcony">Balcony/terrace</label>
                <select name="balcony" id="balcony" class="selectInput adDropDown" tabindex="10" title="Balcony/terrace" dir="ltr" ng-model=ad_data.adData.balcony>
                	<option value="" disabled selected>Is there a balcony/terrace?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <label for="furniture">Furnished</label>
                <select name="furnished" id="furniture" class="selectInput adDropDown" tabindex="11" title="Furnished" dir="ltr" ng-model=ad_data.adData.furnished>
                	<option value="" disabled selected>Furnished or not?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
              </fieldset>
              
              <fieldset class="fltrt">
                <label for="floor">Floor</label>
                <select name="floor" id="floor" class="selectInput adDropDown" tabindex="12" title="Floor" dir="ltr" ng-model=ad_data.adData.floor>
                	<option value="" disabled selected>Which floor?</option>
                    <option value="basement">Basement</option>
                    <option value="groundFloor">Ground floor</option>
                    <option value="aboveGround">Higher floor</option>
                </select>
                <label for="elevator">Elevator</label>
                <select name="elevator" id="elevator" class="selectInput adDropDown" tabindex="13" title="Elevator" dir="ltr" ng-model=ad_data.adData.elevator>
                	<option value="" disabled selected>Elevator?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label for="price">Price (SEK)</label>
                <input type="text" name="price" id="price" class="txtInput" title="Price SEK" tabindex="14" placeholder="Only numbers (e.g. 3600)" value={{ad_data.adData.price}}><!-- must be typecast checked so that user only enters numeric values. -->
                <label for="period">Price per</label>
                <select name="period" id="period" class="selectInput adDropDown" tabindex="15" title="Per period" dir="ltr" ng-model=ad_data.adData.period>
                	<option value="" disabled selected>Choose price period</option>
                    <option value="day">Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
                <br><br><br><br>
                
                <!-- Here users can browse for pictures from their computer. The placeholder should be exchanged with the picture they have browsed for. Each picture must be named with a unique id connected to the user and this ad so that the correct pictures are displayed when looking at the published ad -->
                <label for="moreInfo">More info</label>
                <textarea name="moreInfo" id="moreInfo" class="txtInput txtAreaHeight" tabindex="16" placeholder="Any additional information..">{{ad_data.adData.moreInfo}}</textarea>
                <br><br><br><br>
                <label for="image-1" class="objectInputBtn">Pics
                	<img src="{{ad_data.adImages[0].image_path || 'content/login_access/imgs/object-placeholder.png'}}" id="imgObjectPlaceholder" width="50" height="50" alt="object picture"  tabindex="16">
                </label>
                <input type="file" name="image-1" id="image-1" class="displayNone">
                <label for="image-2" class="objectInputBtn">&nbsp;
                <img src="{{ad_data.adImages[1].image_path || 'content/login_access/imgs/object-placeholder.png'}}" id="imgObjectPlaceholder" width="50" height="50" alt="object picture" tabindex="17">
                </label>
                <input type="file" name="image-2" id="image-2" class="displayNone">
                <label for="image-3" class="objectInputBtn">&nbsp;
                <img src="{{ad_data.adImages[2].image_path || 'content/login_access/imgs/object-placeholder.png'}}" id="imgObjectPlaceholder" width="50" height="50" alt="object picture" tabindex="18">
                </label>
                <input type="file" name="image-3" id="image-3" class="displayNone">
                <br>
                <p class="rentOutParagraph"><small>Tip! Ads with images will be more likely to get an accepted response.</small></p>
                <br><br><br><br>
                
                <!-- If user selects corporation in "forWhom", the next drop-down list "Gender" will be disabled. -->
                <label for="forWhom">To who?</label>
                <select name="forWhom" id="forWhom" class="selectInput adDropDown" onChange="forWhomChange()" tabindex="17" ng-model=ad_data.adData.forWhom>
                	<option value="" disabled selected>For whom</option>
                    <option value="any">Any</option>
                    <option value="private">Private person</option>
                    <option value="corporation">Corporation</option>
                </select>
                
                <!-- Should be disabled if user has selected Corporation in drop down list above -->
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="selectInput adDropDown" tabindex="18" ng-model=ad_data.adData.gender>
                    <option value="any">Any</option>
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                </select> 
              </fieldset>
              
              
			<div class="clearfloat"></div>
            <button type="submit" class="formBtn fltrt" name="saveAdBtn" id="saveAdBtn" tabindex="20" value="Publish and pay">Save changes</button> <!-- store user profile details and overwrite old -->
            <button type="reset" class="formBtn fltrt" name="clearAdFormBtn" id="clearAdFormBtn" tabindex="19" value="Clear">Clear</button> <!-- Clear form -->
            
          </form>
          
      </section><!-- end .subContentWrapper .fltlft -->
